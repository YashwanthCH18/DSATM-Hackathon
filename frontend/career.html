<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Guidance</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Custom styles -->
  <style>
    :root {
      --light-blue: #A8DADC;
      --medium-blue: #457B9D;
      --off-white: #F1FAEE;
      --dark-blue: #1D3557;
      --accent: #E63946;
    }
    
    body {
      background-color: var(--off-white);
      color: var(--dark-blue);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .card {
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      border: none;
      overflow: hidden;
    }
    
    .card-header {
      background-color: var(--medium-blue);
      color: white;
      border-radius: 0 !important;
      font-weight: 600;
      padding: 1.2rem;
      border-bottom: none;
    }
    
    .form-select {
      margin-bottom: 15px;
      border: 2px solid var(--light-blue);
      padding: 10px;
    }
    
    .form-select:focus {
      border-color: var(--medium-blue);
      box-shadow: 0 0 0 0.25rem rgba(69, 123, 157, 0.25);
    }
    
    .result-card {
      display: none;
      background-color: var(--light-blue);
      border-left: 5px solid var(--medium-blue);
    }
    
    .loader {
      display: none;
      border: 4px solid var(--light-blue);
      border-top: 4px solid var(--medium-blue);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    .hero-image {
      width: 100%;
      height: 400px;
      background-image: url("https://images.unsplash.com/photo-1531482615713-2afd69097998?q=80&w=1470&auto=format&fit=crop");
      background-size: cover;
      background-position: center;
      position: relative;
    }
    
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(29, 53, 87, 0.7), rgba(29, 53, 87, 0.4));
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    
    .hero-title {
      color: white;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 0;
    }
    
    .hero-subtitle {
      color: var(--light-blue);
      font-size: 1.2rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    
    .section-icon {
      font-size: 2rem;
      color: var(--medium-blue);
      margin-right: 10px;
    }
    
    .icon-container {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    
    .path-icon {
      text-align: center;
      padding: 15px;
      border-radius: 50%;
      background-color: var(--light-blue);
      width: 80px;
      height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .path-icon:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .path-icon i {
      font-size: 2rem;
      color: var(--medium-blue);
    }
    
    .path-label {
      font-size: 0.8rem;
      margin-top: 5px;
      color: var(--dark-blue);
      font-weight: 600;
    }
    
    .form-label {
      display: flex;
      align-items: center;
      font-weight: 600;
      color: var(--medium-blue);
    }
    
    .selection-card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card">
          <!-- Hero Image Section -->
          <div class="hero-image">
            <div class="hero-overlay">
              <h1 class="hero-title">Career Guidance</h1>
              <p class="hero-subtitle">Discover your perfect career path</p>
            </div>
          </div>
          
          <!-- Icons Section -->
          <div class="icon-container">
            <div class="path-icon">
              <i class="fas fa-graduation-cap"></i>
              <div class="path-label">Stream</div>
            </div>
            <div class="path-icon">
              <i class="fas fa-book"></i>
              <div class="path-label">Course</div>
            </div>
            <div class="path-icon">
              <i class="fas fa-briefcase"></i>
              <div class="path-label">Career</div>
            </div>
            <div class="path-icon">
              <i class="fas fa-file-alt"></i>
              <div class="path-label">Exam</div>
            </div>
          </div>
          
          <div class="card-body p-4">
            <p class="lead text-center mb-4">Select your preferences to explore career options and relevant exams</p>
            
            <div class="selection-card">
              <form id="career-form">
                <!-- Stream Selection -->
                <div class="mb-3">
                  <label for="stream" class="form-label">
                    <i class="fas fa-graduation-cap section-icon"></i>
                    Select Stream
                  </label>
                  <select class="form-select" id="stream" aria-label="Select your stream">
                    <option value="" selected>Please select...</option>
                    <!-- Options will be loaded here -->
                  </select>
                  <div class="loader" id="stream-loader"></div>
                </div>
                
                <!-- Course Selection -->
                <div class="mb-3">
                  <label for="course" class="form-label">
                    <i class="fas fa-book section-icon"></i>
                    Select Course
                  </label>
                  <select class="form-select" id="course" aria-label="Select your course" disabled>
                    <option value="" selected>Please select...</option>
                    <!-- Options will be loaded here -->
                  </select>
                  <div class="loader" id="course-loader"></div>
                </div>
                
                <!-- Career Selection -->
                <div class="mb-3">
                  <label for="career" class="form-label">
                    <i class="fas fa-briefcase section-icon"></i>
                    Select Career
                  </label>
                  <select class="form-select" id="career" aria-label="Select your career" disabled>
                    <option value="" selected>Please select...</option>
                    <!-- Options will be loaded here -->
                  </select>
                  <div class="loader" id="career-loader"></div>
                </div>
              </form>
            </div>
            
            <!-- Download Button - Always visible -->
            <div class="text-center mt-4">
              <a href="https://drive.google.com/file/d/1234567890/view" target="_blank" class="btn btn-primary" style="background-color: var(--medium-blue); border-color: var(--medium-blue);">
                <i class="fas fa-download me-2"></i>Download Career Guidance Chart
              </a>
              <p class="text-muted mt-2 small">Get a comprehensive career path chart to guide your decisions</p>
            </div>
            
            <!-- Results Summary -->
            <div class="card result-card mt-4" id="result-summary">
              <div class="card-body">
                <h4 class="card-title">
                  <i class="fas fa-road me-2"></i>
                  Your Career Path
                </h4>
                <div id="result-content"></div>
                <div class="text-center mt-3">
                  <img src="https://images.unsplash.com/photo-1531482615713-2afd69097998?q=80&w=1470&auto=format&fit=crop" 
                       alt="Rural students studying" class="img-fluid rounded" style="max-height: 400px;">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Axios for API calls -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  <script>
    // DOM elements
    const streamSelect = document.getElementById('stream');
    const courseSelect = document.getElementById('course');
    const careerSelect = document.getElementById('career');
    const resultSummary = document.getElementById('result-summary');
    const resultContent = document.getElementById('result-content');
    
    // Loaders (will be dummied out or removed as static loading is fast)
    // const streamLoader = document.getElementById('stream-loader');
    // const courseLoader = document.getElementById('course-loader');
    // const careerLoader = document.getElementById('career-loader');
    // const examLoader = document.getElementById('exam-loader');
    
    // Selected data store
    let selectedData = {
      stream: { id: null, name: '' },
      course: { id: null, name: '' },
      career: { id: null, name: '' },
      // exam: { id: null, name: '' } // REMOVED exam from selection data
    };

    const staticCareerData = {
      streams: [
        { id: 'science', name: 'Science' },
        { id: 'commerce', name: 'Commerce' },
        { id: 'arts', name: 'Arts' }
      ],
      courses: {
        science: [
          { id: 'be_btech', name: 'Engineering (BE/B.Tech)', exams: ['JEE Main', 'JEE Advanced', 'State CETs (e.g., KCET, MHTCET)', 'BITSAT'] },
          { id: 'mbbs', name: 'Medical (MBBS)', exams: ['NEET UG'] },
          { id: 'bds', name: 'Dental (BDS)', exams: ['NEET UG'] },
          { id: 'bpharm', name: 'Pharmacy (B.Pharm)', exams: ['State CETs for Pharmacy', 'GPAT (for M.Pharm)'] },
          { id: 'bsc_cs', name: 'B.Sc. Computer Science', exams: ['University Entrance Exams', 'CUET'] },
          { id: 'bsc_phy', name: 'B.Sc. Physics', exams: ['University Entrance Exams', 'CUET', 'JAM'] },
          { id: 'bsc_math', name: 'B.Sc. Mathematics', exams: ['University Entrance Exams', 'CUET', 'ISI Admission Test'] }
        ],
        commerce: [
          { id: 'bcom', name: 'B.Com (Bachelor of Commerce)', exams: ['University Entrance Exams', 'CUET'] },
          { id: 'bba', name: 'BBA (Bachelor of Business Administration)', exams: ['University Entrance Exams', 'CUET', 'NPAT', 'SET', 'IPMAT'] },
          { id: 'ca', name: 'Chartered Accountancy (CA)', exams: ['CA Foundation', 'CA Intermediate', 'CA Final'] },
          { id: 'cs', name: 'Company Secretary (CS)', exams: ['CSEET', 'CS Executive', 'CS Professional'] }
        ],
        arts: [
          { id: 'ba_hist', name: 'BA History', exams: ['University Entrance Exams', 'CUET'] },
          { id: 'ba_eng', name: 'BA English Literature', exams: ['University Entrance Exams', 'CUET'] },
          { id: 'ba_journalism', name: 'BA Journalism & Mass Communication', exams: ['University Entrance Exams', 'CUET', 'IPU CET', 'XIC OET'] },
          { id: 'bfa', name: 'BFA (Bachelor of Fine Arts)', exams: ['University/College Specific Aptitude Tests (e.g., NID DAT, NIFT Entrance)'] },
          { id: 'ba_psychology', name: 'BA Psychology', exams: ['University Entrance Exams', 'CUET'] }
        ]
      },
      careers: { 
        be_btech: [
          { id: 'software_engineer', name: 'Software Engineer' },
          { id: 'mechanical_engineer', name: 'Mechanical Engineer' },
          { id: 'civil_engineer', name: 'Civil Engineer' },
          { id: 'electrical_engineer', name: 'Electrical Engineer' },
          { id: 'electronics_communication_engineer', name: 'Electronics & Communication Engineer'}
        ],
        mbbs: [
          { id: 'general_physician', name: 'General Physician' },
          { id: 'surgeon', name: 'Surgeon' },
          { id: 'pediatrician', name: 'Pediatrician' },
          { id: 'cardiologist', name: 'Cardiologist'}
        ],
        bds: [
          { id: 'dentist', name: 'Dentist (General)' },
          { id: 'orthodontist', name: 'Orthodontist' }
        ],
        bpharm: [
          { id: 'pharmacist_retail', name: 'Retail Pharmacist' },
          { id: 'pharmacist_hospital', name: 'Hospital Pharmacist' },
          { id: 'medical_representative', name: 'Medical Representative' }
        ],
        bsc_cs: [
          { id: 'software_developer', name: 'Software Developer' },
          { id: 'data_analyst', name: 'Data Analyst' },
          { id: 'cybersecurity_analyst', name: 'Cybersecurity Analyst' },
          { id: 'it_support_specialist', name: 'IT Support Specialist'}
        ],
        bsc_phy: [
            { id: 'research_scientist_phy', name: 'Research Scientist (Physics)'},
            { id: 'physicist', name: 'Physicist (Academic/Industrial)'},
            { id: 'teacher_lecturer_phy', name: 'Teacher/Lecturer (Physics)'},
            { id: 'radiologist_assistant', name: 'Radiology Assistant'}
        ],
        bsc_math: [
            { id: 'data_scientist_math', name: 'Data Scientist'},
            { id: 'actuary', name: 'Actuary'},
            { id: 'statistician', name: 'Statistician'},
            { id: 'operations_research_analyst', name: 'Operations Research Analyst'}
        ],
        bcom: [
          { id: 'accountant_general', name: 'Accountant' },
          { id: 'auditor_internal_external', name: 'Auditor' },
          { id: 'tax_consultant_direct_indirect', name: 'Tax Consultant' },
          { id: 'bank_po_clerk', name: 'Bank PO / Clerk (IBPS, SBI)' } 
        ],
        bba: [
          { id: 'marketing_manager_bba', name: 'Marketing Manager' },
          { id: 'hr_manager_bba', name: 'HR Manager' },
          { id: 'business_analyst_bba', name: 'Business Analyst' },
          { id: 'operations_manager_bba', name: 'Operations Manager'}
        ],
        ca: [
          { id: 'chartered_accountant_practice', name: 'Chartered Accountant (Practice)' },
          { id: 'chartered_accountant_industry', name: 'Chartered Accountant (Industry)'}
        ],
        cs: [
            { id: 'company_secretary_practice', name: 'Company Secretary (Practice)'},
            { id: 'company_secretary_corporate', name: 'Company Secretary (Corporate Legal Dept)'}
        ],
        ba_hist: [
          { id: 'archaeologist_field_research', name: 'Archaeologist' },
          { id: 'historian_research_writing', name: 'Historian' },
          { id: 'museum_curator_heritage', name: 'Museum Curator' },
          { id: 'archivist', name: 'Archivist'}
        ],
        ba_eng: [
          { id: 'content_writer_editor_eng', name: 'Content Writer/Editor' },
          { id: 'english_teacher_school_college', name: 'English Teacher (School/College)' },
          { id: 'translator_interpreter_eng', name: 'Translator/Interpreter' },
          { id: 'lexicographer', name: 'Lexicographer'}
        ],
        ba_journalism: [
          { id: 'journalist_print_broadcast_online', name: 'Journalist (Print/Broadcast/Online)' },
          { id: 'pr_specialist_corporate_agency', name: 'Public Relations Specialist' },
          { id: 'corporate_communicator_internal_external', name: 'Corporate Communicator' },
          { id: 'digital_media_specialist', name: 'Digital Media Specialist'}
        ],
        bfa: [
          { id: 'graphic_designer_ui_ux', name: 'Graphic Designer (UI/UX)' },
          { id: 'animator_2d_3d', name: 'Animator (2D/3D)' },
          { id: 'illustrator_publishing_advertising', name: 'Illustrator' },
          { id: 'art_director', name: 'Art Director'}
        ],
        ba_psychology: [
            { id: 'counselor_school_mental_health', name: 'Counselor (School, Mental Health)'},
            { id: 'hr_specialist_psych', name: 'HR Specialist (Recruitment, Training)'},
            { id: 'social_worker_psych', name: 'Social Worker'},
            { id: 'market_research_analyst_psych', name: 'Market Research Analyst'}
        ]
      }
    };

    // Helper function to reset dropdowns
    const resetDropdown = (dropdown, disable = true) => {
      dropdown.innerHTML = '<option value="" selected>Please select...</option>';
      dropdown.disabled = disable;
    };
    
    // Helper function to update the results summary
    const updateResultSummary = () => {
      // const hasExam = selectedData.exam.id !== null; // REMOVED
      
      if (!selectedData.stream.id) {
        resultSummary.style.display = 'none';
        return;
      }
      
      let htmlContent = `
        <div class="mb-3">
          <p><i class="fas fa-graduation-cap text-primary me-2"></i><strong>Stream:</strong> ${selectedData.stream.name}</p>
      `;
      
      let examsForCourse = [];
      if (selectedData.course.id && selectedData.stream.id) {
        const streamCourses = staticCareerData.courses[selectedData.stream.id];
        const courseDetails = streamCourses ? streamCourses.find(c => c.id === selectedData.course.id) : null;
        if (courseDetails && courseDetails.exams && courseDetails.exams.length > 0) {
          examsForCourse = courseDetails.exams;
        }
      }

      if (selectedData.course.id) {
        htmlContent += `<p><i class="fas fa-book text-primary me-2"></i><strong>Course:</strong> ${selectedData.course.name}</p>`;
      }
      
      if (selectedData.career.id) {
        htmlContent += `<p><i class="fas fa-briefcase text-primary me-2"></i><strong>Career:</strong> ${selectedData.career.name}</p>`;
      }
      
      // Display exams if available for the selected course
      if (examsForCourse.length > 0) {
        htmlContent += `<div class="mt-3">
                          <h5><i class="fas fa-file-alt text-primary me-2"></i>Relevant Exams:</h5>
                          <ul class="list-group list-group-flush">`;
        examsForCourse.forEach(exam => {
          htmlContent += `<li class="list-group-item">${exam}</li>`;
        });
        htmlContent += `</ul></div>`;
      }
      
      htmlContent += '</div>';
      
      resultContent.innerHTML = htmlContent;
      resultSummary.style.display = 'block';
    };
    
    // Populate Streams
    const populateStreams = () => {
      resetDropdown(streamSelect, false); // Enable stream select
      staticCareerData.streams.forEach(stream => {
        const option = document.createElement('option');
        option.value = stream.id;
        option.textContent = stream.name;
        streamSelect.appendChild(option);
      });
    };

    // Populate Courses based on selected Stream
    const populateCourses = (streamId) => {
      resetDropdown(courseSelect);
      courseSelect.disabled = true;
      const coursesForStream = staticCareerData.courses[streamId];
      if (coursesForStream && coursesForStream.length > 0) {
        courseSelect.disabled = false;
        coursesForStream.forEach(course => {
          const option = document.createElement('option');
          option.value = course.id;
          option.textContent = course.name;
          option.dataset.exams = JSON.stringify(course.exams || []); // Store exams on option
          courseSelect.appendChild(option);
        });
      }
    };

    // Populate Careers based on selected Course
    const populateCareers = (courseId) => {
      resetDropdown(careerSelect);
      careerSelect.disabled = true;
      const careersForCourse = staticCareerData.careers[courseId];
      if (careersForCourse && careersForCourse.length > 0) {
        careerSelect.disabled = false;
        careersForCourse.forEach(career => {
          const option = document.createElement('option');
          option.value = career.id;
          option.textContent = career.name;
          careerSelect.appendChild(option);
        });
      }
    };
    
    // Event listeners for dropdown changes
    streamSelect.addEventListener('change', (e) => {
      const streamId = e.target.value;
      selectedData.stream = { id: streamId, name: streamId ? e.target.options[e.target.selectedIndex].text : '' };
      selectedData.course = { id: null, name: '' };
      selectedData.career = { id: null, name: '' };
      // selectedData.exam = { id: null, name: '' }; // REMOVED
      
      resetDropdown(courseSelect, true);
      resetDropdown(careerSelect, true);
      // resetDropdown(examSelect, true); // REMOVED

      if (streamId) {
        populateCourses(streamId);
      }
      updateResultSummary();
    });
    
    courseSelect.addEventListener('change', (e) => {
      const courseId = e.target.value;
      const selectedOption = e.target.options[e.target.selectedIndex];
      selectedData.course = { id: courseId, name: courseId ? selectedOption.text : '' };
      selectedData.career = { id: null, name: '' };
      // selectedData.exam = { id: null, name: '' }; // REMOVED

      resetDropdown(careerSelect, true);
      // resetDropdown(examSelect, true); // REMOVED
      
      if (courseId) {
        populateCareers(courseId);
        // populateExamsForCourse(selectedOption); // REMOVED - exam info shown in summary
      }
      updateResultSummary(); // This will now also handle showing exams
    });
    
    careerSelect.addEventListener('change', (e) => {
      const careerId = e.target.value;
      selectedData.career = { id: careerId, name: careerId ? e.target.options[e.target.selectedIndex].text : '' };
      updateResultSummary();
    });
    
    // Initialize the page - load streams
    document.addEventListener('DOMContentLoaded', populateStreams);
  </script>
</body>
</html>
